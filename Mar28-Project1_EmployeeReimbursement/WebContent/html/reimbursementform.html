		<div class="form-h">
		<form class="main-form">
			<div class="form-group row">
				<label for="inputFirstName" class="col-sm-2 col-form-label">First
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputFirstName"
						placeholder="First Name" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputLastName" class="col-sm-2 col-form-label">Last
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputLastName"
						placeholder="Last Name" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmployeeId" class="col-sm-2 col-form-label">Employee
					Id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inpuEmployeeId"
						placeholder="Employee Id" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmployeeRole" class="col-sm-2 col-form-label">Employee
					Role</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmployeeRole"
						placeholder="Employee Role" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Email">
				</div>
			</div>

			<div class="form-group row">
			<label for="inputReimbursementType" class="col-sm-2 col-form-label">Reimbursement Type</label>
				<div class="col-sm-10">
					<select class="form-control" id="inputGroupSelect02" required>
					<option selected>Choose...</option>
					<option value="Lodging">Lodging</option>
					<option value="Travel">Travel</option>
					<option value="Food">Food</option>
					<option value="other">Other</option>
				</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="other" class="col-sm-2 col-form-label">Other</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="other"
						placeholder="Other">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="reimbursementAmount" class="col-sm-2 col-form-label">Reimbursement Amount</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="reimbursementAmount"
						placeholder="Reimbursement Amount" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="receipt" class="col-sm-2 col-form-label">Receipt</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" id="receipt"
						placeholder="receipt">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
